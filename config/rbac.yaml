apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrap-sa
  namespace: tanzu-cluster-essentials-bootstrap
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bootstrap-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bootstrap-role-binding
subjects:
- kind: ServiceAccount
  name: bootstrap-sa
  namespace: tanzu-cluster-essentials-bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bootstrap-role
