apiVersion: batch/v1
kind: Job
metadata:
  name: tanzu-cluster-essentials-bootstrap
  namespace: tanzu-cluster-essentials-bootstrap
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/part-of: tanzu-cluster-essentials-bootstrap
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 1800
  ttlSecondsAfterFinished: 120
  template:
    spec:
      restartPolicy: Never
      serviceAccount: tanzu-cluster-essentials-bootstrap-sa
      containers:
      - name: bootstrap
        image: tanzu-cluster-essentials-bootstrap
        securityContext:
          runAsUser: 1000
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
        env:
        # Relies on Cluster Essentials for VMware Tanzu v1.4.0.
        - name: INSTALL_BUNDLE
          value: registry.tanzu.vmware.com/tanzu-cluster-essentials/cluster-essentials-bundle@sha256:5fd527dda8af0e4c25c427e5659559a2ff9b283f6655a335ae08357ff63b8e7f
        - name: INSTALL_REGISTRY_HOSTNAME
          value: registry.tanzu.vmware.com
        envFrom:
        - secretRef:
            name: tanzu-cluster-essentials-bootstrap-credentials
---
apiVersion: kbld.k14s.io/v1alpha1
kind: Config
sources:
- image: tanzu-cluster-essentials-bootstrap
  path: bootstrap
destinations:
- image: tanzu-cluster-essentials-bootstrap
  newImage: ghcr.io/alexandreroman/tanzu-cluster-essentials-bootstrap
